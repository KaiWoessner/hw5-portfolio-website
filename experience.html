    <script>
        // Create experience card web component
        class ExperienceCard extends HTMLElement {
          constructor() {
              super();
              this.attachShadow({ mode: 'open' });
              this.flipped = false;
          }
      
          connectedCallback() {
              const title = this.getAttribute('title') || '';
              const image = this.getAttribute('image') || '';
              const imageSmall = this.getAttribute('image-small') || '';
              const alt = this.getAttribute('alt') || '';
              const description = this.getAttribute('description') || '';
      
              // Render html for front of card
              function renderFront() {
                return `
                    <div class="card-content">
                        <i class="fa fa-repeat flip-icon" title="Flip"></i>
                        <h2>${title}</h2>
                        <picture>
                            <source srcset="${imageSmall}" media="(max-width: 900px)">
                            <img src="${image}" alt="${alt}">
                        </picture>
                    </div>
                `;
              }
            
              // Render html for back of card
              function renderBack() {
                  return `
                      <div class="card-content">
                          <i class="fa fa-repeat flip-icon" title="Flip"></i>
                          <p>${description}</p>
                      </div>
                  `;
              }
      
              // Styling of card
              this.shadowRoot.innerHTML = `
                  <style>
                      @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css');

                      .card {
                          width: 400px;
                          height: 400px;
                          margin: 0 auto 2rem auto;
                          padding: 1.5rem;
                          border-radius: 12px;
                          background-color: var(--bar-color);
                          border: 1px solid var(--border-color);
                          box-shadow: 0 5px 20px var(--shadow-color);
                          box-sizing: border-box;
                          text-align: center;
                          cursor: pointer;
                          transform-style: preserve-3d;
                          transition: transform 0.6s;
                          display: flex;
                          justify-content: center;
                          align-items: center;
                          overflow: hidden;
                          position: relative;
                      }
      
                      .card-content img {
                          width: auto;
                          height: 250px;
                          border-radius: 8px;
                          border: 1px solid var(--border-color);
                          object-fit: contain;
                          margin-bottom: 1rem;
                      }
      
                      .card-content p {
                          overflow-y: auto;
                          max-height: 100%;
                          margin: 0;
                          text-align: justify;
                      }
      
                      .flip-icon {
                          position: absolute;
                          top: 10px;
                          right: 10px;
                          font-size: 2rem;
                          cursor: pointer;
                          color: var(--border-color);
                      }
      
                  </style>
      
                  <div class="card">
                      ${renderFront()}
                  </div>
              `;
      
              // Get card
              const card = this.shadowRoot.querySelector('.card');
              const thisCardInstance = this; 

              // Function to flip card
              function flipCard() {
                  card.style.transform = 'rotateY(90deg)';
              
                  // Add delay to card flip
                  setTimeout(function() {
                      // Change card content
                      card.innerHTML = thisCardInstance.flipped ? renderFront() : renderBack();
                      card.style.transform = 'rotateY(0deg)';
            
                      thisCardInstance.flipped = !thisCardInstance.flipped;
                  }, 300);
              }
      
              // Flip card on click
              card.addEventListener('click', flipCard);
            }
        }
        customElements.define('experience-card', ExperienceCard);
        
    </script>
