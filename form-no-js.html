<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Form No JS</title>
</head>
<style>
    :root {
      /* Light Mode Colors */
      --background-color: #f5f5f5;
      --text-color: #2c2c2c;
      --button-color: #92f4fd;
      --border-color: #000000;
      --button-text-color: #000000;
      --field-background-color: #ffffff;

      /* Font */
      --font-family: 'Arial, sans-serif';
    }

    /* Dark Mode Colors */
    body:has(#theme-btn.dark-mode) {
        --button-hover-color: #2acab7; 
        --background-color: #121212; 
        --text-color: #e0e0e0;         
        --button-color: #36a8ff;     
        --border-color: #ffffff; 
        --field-background-color: #373636;    
    }

    body {
        font-style: var(--font-family);
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: var(--background-color);
        margin: auto;
        color: var(--text-color);
        display: flex;
        flex-direction: column;
        padding: 1rem;
    }

    #theme-btn {
      display: none;
    }


    #contact-form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    form div {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    label {
      font-weight: 600;
    }

    input, textarea, button {
      padding: 0.5rem;
      border: 1px solid var(--border-color);
      border-radius: 5px;
    }

    button {
      background-color: var(--button-color);
      color: var(--button-text-color);
      cursor: pointer;
    }

    output {
      display: block;
      padding: 0.5rem;
    }

    .error {
      color: red;
    }
    .info {
      color: green;
    }

    #name:invalid {
      border-color: red;
    }

    #email:invalid {
      border-color: red;
    }

    #comments:invalid {
      border-color: red;
    }


    #name:invalid ~ #name-error::before {
      content: "Name is required";
    }
    
    #name:valid ~ #name-info::before {
      content: "Name is valid!";
    }
    
    #email:invalid ~ #email-error::before {
      content: "Enter a valid email address";
    }
    
    #email:valid ~ #email-info::before {
      content: "Email id valid!";
    }
    
    #comments:invalid ~ #comments-error::before {
      content: "Comments must be at least 10 characters.";
    }
    
    #comments:valid ~ #comments-info::before {
      content: "Comment is valid!";
    }
</style>
<body>
    <!-- Theme Button -->
    <button id="theme-btn">Light Mode</button>

    <section id="contact-form">
      <h1>Contact Form</h1>
      <form action="https://httpbin.org/post" method="POST">
        <!-- Name -->
        <div id="name-field">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" 
            placeholder="Ex: John Doe" required autofocus minlength="2" pattern="^[A-Za-z' \-]+$"maxlength="50">

          <output id="name-error" class="error"></output>
          <output id="name-info" class="info"></output>
        </div>
        
        <!-- Email -->
        <div id="email-field">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" 
            placeholder="Ex: johndoe@gmail.com" required maxlength="80" pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$">

          <output id="email-error" class="error"></output>
          <output id="email-info" class="info"></output>
        </div>

        <!-- Comments -->
        <div id="comments-field">
          <label for="comments">Comments:</label>
          <textarea id="comments" name="comments" 
            required minlength="10" maxlength="500" cols="30"></textarea>

          <output id="comments-error" class="error"></output>
          <output id="comments-info" class="info"></output>
        </div>

        <input type="hidden" name="possible_bot" value="true">
        
        <button type="submit">Submit</button>

      </form> 
    </section>
    <noscript>
      <style>
        #theme-btn { display: none; }
      </style>
    </noscript>
</body>
